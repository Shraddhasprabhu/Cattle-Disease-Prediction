<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cattle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 0.5rem;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Cattle Details</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Upload Cattle Photo -->
            <div class="form-group">
                <label for="photo">Cattle Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>

            <!-- Cattle Name -->
            <div class="form-group">
                <label for="name">Cattle Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter cattle name" required>
            </div>

            <!-- Cattle Breed -->
            <div class="form-group">
                <label for="breed">Cattle Breed:</label>
                <input type="text" id="breed" name="breed" placeholder="Enter cattle breed" required>
            </div>

            <!-- Cattle Age -->
            <div class="form-group">
                <label for="age">Cattle Age (in years):</label>
                <input type="number" id="age" name="age" min="0" placeholder="Enter cattle age" required>
            </div>

            <!-- Health Details -->
            <div class="form-group">
                <label for="health">Health Details:</label>
                <textarea id="health" name="health" rows="4" placeholder="Enter health details" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Add Cattle</button>
        </form>
    </div>
</body>
</html>
